[phases.setup]
nixPkgs = ["php82", "composer", "nodejs_18", "mysql80"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "cp .env.example .env",
  "php artisan key:generate",
  "php artisan config:clear"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
